javac.source=1.7
javac.compilerargs=-Xlint -Xlint:-serial
javac.classpath=\
    ${libs.ANTLR_4.5.3.classpath}

license.file=License.txt
nbm.homepage=https://github.com/fredyvonvinet/ANTLR4-Plugins-for-NetBeans
nbm.module.author=Fr\u00e9d\u00e9ric Yvon Vinet

# ANTLR V4 properties
# src.grammar.dir is set in the IDE's project properties file as a result
# of naming the grammar sub-directory as a source.
antlr.generator.src.dir=grammar
# NetBeans module does not allow the compilation of sources outside src directory
antlr.generator.dest.dir=src/org/nemesis/antlr/v4/netbeans/v8/parser/impl
antlr.generator.classname=org.antlr.v4.Tool
antlr.generator.options=
antlr.generator.classpath=${libs.ANTLR_4.5.3_complete.classpath}
antlr.runtime.classpath=${libs.ANTLR_4.5.3_runtime.classpath}
antlr.excluded.grammars=LexBasic.g4
antlr.generated.package=org.nemesis.antlr.v4.netbeans.v8.parser.impl

# Keystore parameters
keystore=../../certificate/keystore
nbm_alias=fyv
