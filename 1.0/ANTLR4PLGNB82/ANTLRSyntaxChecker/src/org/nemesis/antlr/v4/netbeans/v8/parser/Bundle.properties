OpenIDE-Module-Display-Category=ANTLR
OpenIDE-Module-Long-Description=\
    That module offers two functionnalities:\n- a syntactic parser that checks the conformity of your grammar files with ANTLR 4 syntax and displays syntax errors in your NetBeans ANTLR editor window,\n- a semantic parser that checks the meaning correctness of your grammar files and displays semantic errors or warnings.in your NetBeans ANTLR editor window.
OpenIDE-Module-Name=ANTLR Syntax & Semantic Checker
OpenIDE-Module-Short-Description=ANTLR v4 grammar syntax & semantic checker for NetBeans 8.2
