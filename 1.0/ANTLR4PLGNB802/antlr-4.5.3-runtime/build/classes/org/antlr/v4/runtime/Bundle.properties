OpenIDE-Module-Display-Category=Library
OpenIDE-Module-Long-Description=\
    ANTLR 4.5.3 runtime release library for Java.\n\n\
    That release may only be used for compiling and running generated Java code. \
    You may also use the complete release for that purpose even if you should prefer the runtime release that is smaller.\n\n\
    For generating Java code from ANTLR grammar files, you must use the complete release.
OpenIDE-Module-Name=ANTLR 4.5.3 Runtime Library
OpenIDE-Module-Short-Description=ANTLR 4.5.3 runtime distribution
